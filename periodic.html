<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Periodic Table Chart</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app='myApp'>
    <div class="container" ng-controller='myController'>
        <h1>Periodic Table</h1>

        <div ng-controller="moreInformation">
           <form action="">
             <div class = "form-group">
                  <label for="">Filter by:</label>
                   <select name="" id="filters" class = "form-control" multiple ng-model = "selected">
                       <option value="number">Atomic Number</option>
                       <option value="symbol">Symbol</option>
                       <option value="name">Name</option>
                       <option value="category">Category</option>
                       <option value="atomic_mass">Atomic Mass</option>
                   </select>
               </div>
             <div class = "form-group">
                  <label for="">Reverse:</label>
                  <input type="checkbox" ng-model = 'reverse'>
               </div>
           </form>
            <table class="table table-striped table-condensed">
                <tr>
                    <th>Atomic Number</th>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Atomic Mass</th>
                    <th id="summary">Summary</th>
                </tr>

                <tr ng-repeat="elements in package | orderBy: selected[0]: reverse">
                    <td>{{elements.number}}</td>
                    <td>{{elements.symbol}}</td>
                    <td><a href="{{elements.source}}">{{elements.name}}</a></td>
                    <td>{{elements.category}}</td>
                    <td>{{elements.atomic_mass | number:2}}</td>
                    <td ng-init="showDetails = false">
                        <button class="btn btn-success" ng-click="showDetails = !showDetails" ng-hide="showDetails">See more info</button>
                        <button class="btn btn-danger" ng-click="showDetails = !showDetails" ng-show="showDetails">Hide Information</button>
                        <div ng-show="showDetails === true">
                            <p>{{elements.summary}}</p>
                            <h5>Discovered by: {{elements.discovered_by}}</h5>
                        </div>
                    </td>

                </tr>
            </table>
        </div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="Scripts/periodic.js" type="text/javascript"></script>
</body>

</html>
